<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board - Taskly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/overview.css">
  <script src="https://kit.fontawesome.com/19aba0697a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Taskly</h1>
    <div>
      <div>
        <i class="fa-solid fa-circle-user" style="font-size: 20px; margin-right: 5px;"></i>
        Username
      </div>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <div>
        <i class="fa-regular fa-circle-user"></i>
        Project Name
      </div>
      <a href="overview.html" class="active-link"><i class="fa-solid fa-chart-pie"></i>Overview</a>
      <a href="backlog.html"><i class="fa-solid fa-list-check"></i>Backlog</a>
      <a href="board.html"><i class="fa-solid fa-chart-simple"></i>Board</a>  
      <div class="line"></div>
      <a href="#"><i class="fa-solid fa-gears"></i>Project Settings</a>  
    </aside>

    <div class="main-content board-content">
      <div class="overview-page">
        <h1>Summary</h1>

        <!-- Charts and Info Boxes -->
        <div class="overview-charts">

          <!-- Status Overview Pie Chart -->
          <div class="chart-box">
            <h3>Status overview</h3>
            <canvas id="statusChart"></canvas>
            <div class="legend">
            </div>
          </div>

          <!-- Sprint Overview Pie Chart -->
          <div class="chart-box">
            <h3>Sprint Overview</h3>
            <canvas id="sprintChart"></canvas>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
